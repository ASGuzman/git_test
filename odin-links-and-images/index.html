<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Links and images </title>
</head>
<body>
    <h1> Homepage </h1>
    <!-- noopener: 
    Su función principal es prevenir que la página a la que se abre el enlace 
    tenga acceso a la página que originó el enlace (la página desde donde se hizo clic)
    noreferrer:
    Su objetivo es limitar la información que se envía al abrir un enlace en una nueva pestaña o ventana.
     -->
    <p>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer"> About the odin project </a>
    </p>
    <p>
    <a href="./pages/about.html">About</a>
    <!-- By adding ./ you are specifying to your code that it
      should start looking for the file/directory relative to the current directory
      -->
    </p>
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The odin project logo" width="210" height="210">
    <br>
    <img src="./images/dog.jpg.jpg" alt="A beautiful dog" height="210" width="210">
    <!-- el atributo alt brinda la descripcion de la imagen en caso de que no pueda ser cargada-->
</body>
</html>
